{% extends 'base.html' %}
{%load static%}
{% block content%}
<div class="container">
        <center> <h1 class="display-4">Articles</h1></center>
         
       </div>
   
    
    <div class="row">
            {% for article in articles %}
        <div class="col-sm-3">
    <div class="card" style="width: 18rem;">
            <div class="card-body">    
                    <img src="{{article.image.url}}" class="card-img-top" alt="image">
                   
              <h5 class="card-title"><a href="{%url 'blog:article_detail' article.id %}">{{article.title }}</a></h5>
              <p class="card-text"> {{article.description | safe | linebreaks}}</p>
              <a href="{%url 'blog:article_detail' article.id %}" class="btn btn-primary">Learn more</a>
             
            </div>
          </div>
        </div>
        {% endfor %}
        </div>
          
{%endblock%}
