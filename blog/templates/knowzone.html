{% block content%}

<div class="col s12 m7">
    <div class="card horizontal">
        <div class="card-stacked">
            <div class="card-content">
                {% for category in categories %}
                <h4 class="header">
                    <a href="{% url 'blog:articles' category.id %}">{{category.name }}</a>
                </h4>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{%endblock%}
